app-id: page.codeberg.SOrg.DogGTK
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: doggo
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.10.0
  - name: doggo
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://codeberg.org/SOrg/Doggo.git
        tag: '4.2'
        x-checker-data:
          type: git
          tag-pattern: ([\d.]+)$
        commit: c3d03733a29dcb3271f6650e3633447d72c60620
